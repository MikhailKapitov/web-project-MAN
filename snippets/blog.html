
<content id="content">
  <div class="blog-post">
    <div class="blog-image">
      <img src="{{image}}" alt="Blog Image" class="dynamic-image">
    </div>
    <div class="blog-text">
      <h2 class="blog-title">{{title}}</h2>
      <p class="blog-summary">{{text}}</p>
      <p class="blog-data">{{data}}</p>
    </div>
  </div>
</content>
